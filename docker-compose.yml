version: '3.8'

services:
  hacking-tutorial:
    build: .
    container_name: hacking-tutorial-dev
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    privileged: true  # Required for packet capture
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - PYTHONPATH=/app
    stdin_open: true
    tty: true
    command: /bin/bash

  sql-injection-lab:
    build: .
    container_name: sql-injection-lab
    volumes:
      - ./sql-injection-lab:/app
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app/run.py
      - FLASK_ENV=development
    command: flask run --host=0.0.0.0 --port=5000